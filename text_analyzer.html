<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Analyzer | Kartik's Starfield</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* Starfield background */
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #0ff;
      background: url('assets/text.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 30px #0ff;
      backdrop-filter: blur(5px);
      animation: pulseGlow 8s infinite alternate;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 30px #0ff; }
      50% { box-shadow: 0 0 50px #0ff, 0 0 60px rgba(0, 255, 255, 0.3); }
      100% { box-shadow: 0 0 30px #0ff; }
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px rgba(0, 255, 255, 0.5);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 3px;
      position: relative;
      animation: titleFloat 3s ease-in-out infinite alternate;
    }

    @keyframes titleFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #0ff, transparent);
      opacity: 0.7;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      font-size: 16px;
      padding: 15px;
      border: 1px solid #0ff;
      border-radius: 12px;
      resize: vertical;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.3);
      font-family: 'Share Tech Mono', monospace;
    }

    textarea:focus {
      outline: none;
      border-color: #0f0;
      box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
      transform: translateY(-5px);
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 30px;
      font-size: 18px;
      background: linear-gradient(45deg, #0ff, #0f0);
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      transform: translateY(0);
      animation: buttonPulse 2s infinite;
    }

    @keyframes buttonPulse {
      0% { box-shadow: 0 0 15px #0ff; }
      50% { box-shadow: 0 0 25px #0ff, 0 0 35px rgba(0, 255, 255, 0.5); }
      100% { box-shadow: 0 0 15px #0ff; }
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px #0ff, 0 0 35px rgba(0, 255, 255, 0.5);
    }

    button:active {
      transform: translateY(1px);
    }

    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(0, 255, 255, 0.1),
        transparent,
        transparent,
        transparent
      );
      transform: rotate(30deg);
      transition: all 0.7s ease;
    }

    button:hover::before {
      left: 100%;
    }

    .output-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      color: #0ff;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-block {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #0ff;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
    }

    .result-block:hover {
      transform: translateY(-5px) rotateX(5deg);
      box-shadow: 0 10px 25px #0ff, 0 0 35px rgba(0, 255, 255, 0.3);
    }

    .result-block::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 255, 0.1),
        transparent
      );
      transition: all 0.7s ease;
    }

    .result-block:hover::before {
      left: 100%;
    }

    .result-block h3 {
      margin-top: 0;
      color: #0ff;
      font-size: 1.5rem;
      text-shadow: 0 0 5px #0ff;
      border-bottom: 1px solid #0ff;
      padding-bottom: 8px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      position: relative;
    }

    .result-block h3::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 50px;
      height: 2px;
      background: #0f0;
      animation: underlineSlide 3s infinite alternate;
    }

    @keyframes underlineSlide {
      0% { left: 0; }
      100% { left: calc(100% - 50px); }
    }

    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .result-item {
      background: rgba(0, 15, 15, 0.5);
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      color: #0f0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .result-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0f0;
      background: rgba(0, 20, 20, 0.7);
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(0, 255, 255, 0.1),
        transparent
      );
      transform: translateX(-100%);
      transition: all 0.5s ease;
    }

    .result-item:hover::before {
      transform: translateX(100%);
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(0, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }

    /* Scanlines effect */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(0, 0, 0, 0.2) 50%,
        transparent 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 1;
      opacity: 0.15;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      .result-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }

    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading-circle {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background-color: #0ff;
      border-radius: 50%;
      animation: loadingBounce 1.5s infinite ease-in-out;
    }

    .loading-circle:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-circle:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes loadingBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>
<div class="particles" id="particles"></div>
<div class="scanlines"></div>

<div class="container">
  <h2>üß† TEXT ANALYZER 3000</h2>

  <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
  
  <button onclick="analyzeText()">
    <span class="button-text">ANALYZE</span>
  </button>
  
  <div class="loading" id="loading">
    <div class="loading-circle"></div>
    <div class="loading-circle"></div>
    <div class="loading-circle"></div>
  </div>

  <div id="output" class="output-section"></div>
</div>

<script>
    function analyzeText() {
      const text = document.getElementById("textInput").value;
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");
      
      // Show loading animation
      output.innerHTML = '';
      loading.style.display = 'block';
      
      // Simulate processing delay for effect
      setTimeout(() => {
        loading.style.display = 'none';
        
        const letters = (text.match(/[a-zA-Z]/g) || []).length;
        const words = (text.match(/\b\w+\b/g) || []).length;
        const spaces = (text.match(/ /g) || []).length;
        const newlines = (text.match(/\n/g) || []).length;
        const specialSymbols = (text.match(/[^\w\s]/g) || []).length;

        const tokens = text.toLowerCase().match(/\b\w+\b/g) || [];

        const pronouns = ["i", "you", "he", "she", "it", "we", "they", "me", "him", "her", "us", "them", "my", "your", "his", "its", "our", "their", "mine", "yours", "ours", "theirs"];
        const prepositions = ["in", "on", "at", "by", "for", "with", "about", "against", "between", "into", "through", "during", "before", "after", "above", "below", "to", "from", "up", "down", "under", "over", "of"];
        const articles = ["a", "an", "the"];

        const countWords = (group) => {
          return group.reduce((acc, word) => {
            const count = tokens.filter(t => t === word).length;
            if (count > 0) acc[word] = count;
            return acc;
          }, {});
        };

        const pronounCounts = countWords(pronouns);
        const prepositionCounts = countWords(prepositions);
        const articleCounts = countWords(articles);

        // Get top 10 most frequent words
        const wordFreq = tokens.reduce((acc, word) => {
          acc[word] = (acc[word] || 0) + 1;
          return acc;
        }, {});
        
        const topWords = Object.entries(wordFreq)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 10)
          .reduce((obj, [word, count]) => {
            obj[word] = count;
            return obj;
          }, {});

        let basicStatsHTML = `
          <div class="result-block">
            <h3>üîç BASIC STATS</h3>
            <div class="result-grid">
              <div class="result-item">Letters: ${letters}</div>
              <div class="result-item">Words: ${words}</div>
              <div class="result-item">Characters: ${text.length}</div>
              <div class="result-item">Spaces: ${spaces}</div>
              <div class="result-item">Newlines: ${newlines}</div>
              <div class="result-item">Symbols: ${specialSymbols}</div>
            </div>
          </div>
        `;

        const formatCounts = (obj, title, emoji) => {
          let entries = Object.entries(obj)
            .sort((a, b) => b[1] - a[1])
            .map(([word, count]) => `<div class="result-item">${word}: <span class="highlight">${count}</span></div>`)
            .join("");

          return `
            <div class="result-block">
              <h3>${emoji} ${title}</h3>
              <div class="result-grid">
                ${entries}
              </div>
            </div>
          `;
        };

        output.innerHTML =
          basicStatsHTML +
          formatCounts(topWords, "TOP WORDS", "üìä") +
          formatCounts(pronounCounts, "PRONOUNS", "üìå") +
          formatCounts(prepositionCounts, "PREPOSITIONS", "üìå") +
          formatCounts(articleCounts, "ARTICLES", "üìå");
          
        // Add particles to each result item
        document.querySelectorAll('.result-item').forEach(item => {
          item.addEventListener('mouseenter', () => {
            createParticles(item);
          });
        });
        
      }, 1000); // Simulated processing time
    }

    // Starfield animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];

      for (let i = 0; i < 400; i++) {
        stars.push({
          x: Math.random() * canvas.width * 2 - canvas.width,
          y: Math.random() * canvas.height * 2 - canvas.height,
          z: Math.random() * canvas.width,
          size: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 2 + 1
        });
      }
    }

    function animateStars() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        star.z -= star.speed;
        if (star.z <= 0) {
          star.z = canvas.width;
          star.x = Math.random() * canvas.width * 2 - canvas.width;
          star.y = Math.random() * canvas.height * 2 - canvas.height;
        }

        const k = 128.0 / star.z;
        const px = star.x * k + canvas.width / 2;
        const py = star.y * k + canvas.height / 2;

        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - star.z / canvas.width) * star.size;
          const opacity = (1 - star.z / canvas.width) * 0.8 + 0.2;
          
          ctx.fillStyle = `rgba(0, 255, 255, ${opacity})`;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
          
          // Add glow effect
          ctx.shadowBlur = size * 3;
          ctx.shadowColor = "#0ff";
        }
      }
      
      ctx.shadowBlur = 0;
      requestAnimationFrame(animateStars);
    }

    // Floating particles animation
    function createParticles(element) {
      const rect = element.getBoundingClientRect();
      const particlesContainer = document.getElementById('particles');
      
      // Create 10 particles
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 5px
        const size = Math.random() * 3 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position within the element
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + Math.random() * rect.height;
        
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        
        // Random animation
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50 + 30;
        const duration = Math.random() * 2 + 1;
        
        particle.style.animation = `floatParticle ${duration}s ease-out forwards`;
        particle.style.opacity = '0.7';
        
        // Keyframes for animation
        const keyframes = `
          @keyframes floatParticle {
            0% {
              transform: translate(0, 0);
              opacity: 0.7;
            }
            100% {
              transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px);
              opacity: 0;
            }
          }
        `;
        
        // Add keyframes to head
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
        
        particlesContainer.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          particle.remove();
          style.remove();
        }, duration * 1000);
      }
    }

    // Initialize everything
    window.addEventListener("resize", initStars);
    initStars();
    animateStars();
    
    // Add typing animation to placeholder text
    const textarea = document.getElementById('textInput');
    const placeholderText = "Paste or type your text here...";
    let i = 0;
    
    function typePlaceholder() {
      if (i < placeholderText.length) {
        textarea.placeholder = placeholderText.substring(0, i+1);
        i++;
        setTimeout(typePlaceholder, Math.random() * 100 + 50);
      } else {
        setTimeout(resetPlaceholder, 2000);
      }
    }
    
    function resetPlaceholder() {
      i = 0;
      textarea.placeholder = "";
      setTimeout(typePlaceholder, 1000);
    }
    
    // Start the typing animation
    setTimeout(typePlaceholder, 1000);
    
    // Add click effect to button
    document.querySelector('button').addEventListener('click', function() {
      this.classList.add('clicked');
      setTimeout(() => this.classList.remove('clicked'), 300);
    });
</script>
</body>
</html>
